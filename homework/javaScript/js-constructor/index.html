<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tamagotchi OOP</title>
    <!-- DECOUPLED JS FILES -->
    <!-- tamagotchi is loaded first -->
    <script src="tamagotchi.js"></script>
    <!-- player is loaded afterwards so that it may refer to tamagotchi -->
    <script type="text/javascript" src="player.js"></script>
  </head>
  <body>
    <div>
    <input type="button" id = "feed" value = "feed" onclick="player.feedTamagotchi(tamaBen)">
    <input type="button" id = "rest" value = "sleepy time" onclick="player.knockOutTamagotchi(tamaBen)">
    <input type="button" id = "medicate" value = "Medicate" onclick="player.medicateTamagotchi(tamaBen)">
    </div>
    <div>
      <input type = "button" id ="startItUp" value = "START" onclick="tamaBen.start()">
      <input type = "button" id ="stop" value = "STOP THE MADNESS" onclick="tamaBen.stop()">
      
    </div>
  </body>
</html>
